<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
        <link href="style.css" rel="stylesheet" type="text/css">
        <title>National Parks Finder</title>
    </head>
    <body>
        <header>
            <h1>National Parks Finder</h1>
        </header>
        <main>
            <div class="form-container">
                <form>
                    <label for="state">Enter a two-character State code here (e.g. CA, FL, etc.):</label>
                    <input type="text" id="state" required><br>
                    <label for="listings-amount">Enter how many parks you wish to see:</label>
                    <input type="number" id="listings-amount" value="10"><br>
                    <button type="submit">Submit</button>
                    <button type="button" class="clear-button">Clear</button>
                </form>
            </div>
            <div class="results-container"></div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
